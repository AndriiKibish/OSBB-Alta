{% extends "bbq/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <a href="{% url 'bbq:my_bookings' %}" class="btn btn-primary btn-block mb-3">Подивитись мої бронювання</a>
        <a href="{% url 'bbq:future_bookings' %}" class="btn btn-primary btn-block">Подивитись усі бронювання</a>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2 class="text-center">Забронювати мангал</h2>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <form method="POST" class="text-center">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Забронювати</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
