{% extends "bbq/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Всі майбутні бронювання</h2>
            <table class="table">
                <thead class="text-center">
                    <tr>
                        <th>Квартира</th>
                        <th>Дата</th>
                        <th>Час</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.user.username }}</td>
                        <td>{{ booking.date }}</td>
                        <td>{{ booking.time_from }}–{{ booking.time_to }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Немає бронювань</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
</div>
{% endblock %}
